<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ironbar — UNIX shell landing</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Tailwind via CDN (JIT) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { iron: { bg: "#000000", fg: "#22c55e" }}}}}
    </script>
    <!-- React 18 UMD + Babel for JSX-in-browser (ok for demo) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-black text-green-400 font-mono">
    <div id="root"></div>

    <script type="text/babel">
      function IronbarLanding() {
        const demoCommands = `ironbar server create --provider=hetzner --cpu=amd64 --ram=64G
ironbar ssh my-server
ironbar dns add app.cloud`;

        const copyDemo = async () => {
          try {
            await navigator.clipboard.writeText(demoCommands);
            const btn = document.getElementById('copy-demo-btn');
            if (btn) {
              const t = btn.innerText;
              btn.innerText = 'Copied!';
              setTimeout(() => (btn.innerText = t), 1500);
            }
          } catch (e) { alert('Copy failed'); }
        };

        return (
          <div className="min-h-screen">
            {/* Header */}
            <header className="sticky top-0 z-30 bg-black border-b border-green-800">
              <div className="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
                <div className="flex items-center gap-3">
                  <span className="font-bold tracking-tight">[&gt;_ ]</span>
                  <span className="font-bold tracking-tight">ironbar.io</span>
                </div>
                <nav className="hidden md:flex items-center gap-6 text-sm">
                  <a href="#why" className="hover:text-white">Why</a>
                  <a href="#features" className="hover:text-white">Features</a>
                  <a href="#pricing" className="hover:text-white">Pricing</a>
                  <a href="#cta" className="hover:text-white">Get Started</a>
                </nav>
                <div className="flex items-center gap-2">
                  <button className="px-3 py-1.5 rounded bg-green-700 text-black text-sm hover:bg-green-600">Download</button>
                  <button className="px-3 py-1.5 rounded border border-green-700 text-sm hover:bg-green-800">GitHub</button>
                </div>
              </div>
            </header>

            {/* Hero */}
            <section className="relative">
              <div className="mx-auto max-w-6xl px-4 py-20">
                <div className="max-w-3xl">
                  <h1 className="text-4xl md:text-6xl font-bold tracking-tight leading-tight">
                    ironbar: unified CLI for <span className="underline decoration-green-500 decoration-2 underline-offset-4">bare-metal</span>
                  </h1>
                  <p className="mt-6 text-lg text-green-300">
                    Hetzner, OVH, Vultr, DigitalOcean — one shell, one flow. No configs. No dashboards. Just commands.
                  </p>
                  <div className="mt-8 flex flex-wrap gap-3">
                    <button className="px-4 py-2.5 rounded bg-green-700 text-black hover:bg-green-600">Download CLI</button>
                    <button className="px-4 py-2.5 rounded border border-green-700 hover:bg-green-800">Open on GitHub</button>
                    <button className="px-4 py-2.5 rounded border border-green-700 hover:bg-green-800">Join Slack</button>
                  </div>
                </div>

                {/* Demo block */}
                <div className="mt-12 rounded border border-green-700 bg-black">
                  <div className="flex items-center justify-between px-4 py-2 border-b border-green-700">
                    <span className="text-sm">demo.sh</span>
                    <button id="copy-demo-btn" onClick={copyDemo} className="text-sm px-3 py-1.5 rounded border border-green-700 hover:bg-green-800">Copy</button>
                  </div>
                  <pre className="overflow-x-auto p-4 text-sm md:text-base leading-7">{demoCommands}</pre>
                </div>

                {/* Provider badges */}
                <div className="mt-6 flex flex-wrap items-center gap-4 text-sm text-green-400">
                  <span># works with:</span>
                  <span className="px-2 py-1 rounded border border-green-700">Hetzner</span>
                  <span className="px-2 py-1 rounded border border-green-700">OVH</span>
                  <span className="px-2 py-1 rounded border border-green-700">Vultr</span>
                  <span className="px-2 py-1 rounded border border-green-700">DigitalOcean</span>
                </div>
              </div>
            </section>

            {/* …оставил why/features/pricing/cta/footer как в макете… */}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<IronbarLanding />);
    </script>
  </body>
</html>
